<ion-content>

  <h1 >
    <ion-icon name="logo-github" color="primary" class="icon-7em"></ion-icon>
  </h1>

  <form [formGroup]="authForm" (submit)="onSubmit()">

    <ng-container *ngIf="!configs.isSignIn">
      <ion-item>
        <ion-icon name="person" color="primary" slot="start"></ion-icon>
        <ion-input type="name" placeholder="Name" formControlName="name"></ion-input>
        <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('Obrigatorio')">Obrigatorio</ion-note>
        <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Min 3 caracteres</ion-note>
      </ion-item>

    </ng-container>

    <ion-item>
      <ion-icon name="mail" color="primary" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email"  autofocus="true"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('Obrigatorio')">Obrigatorio</ion-note>
      <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Email Invalido</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="finger-print" color="primary" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('Obrigatorio')">Obrigatorio</ion-note>
      <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Min 6 caracteres</ion-note>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="authForm.invalid">{{configs.action}}</ion-button>
  </form>


  <ion-button expand="full" fill="clear" (click)="changeAuthAction()">{{configs.actionChange}}</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-facebook" slot="start"> </ion-icon>
    Login with Facebook
  </ion-button>
</ion-content>
